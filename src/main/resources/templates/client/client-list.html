<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>

<div class="dashboard-main-wrapper">

  <div th:replace="/fragments/header :: header"></div>

  <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>

  <div class="dashboard-wrapper">

    <div class="dashboard-ecommerce">

      <div class="container-fluid dashboard-content">
        <div class="ecommerce-widget">
          <div class="row justify-content-center">
            <div class="col-lg-12 col-md-12">
              <section class="panel panel-transparent">
                <header class="panel-heading">
                  <h2 class="panel-title mb-5">Client List</h2>
                  <div class="panel-body">

                    <table class="table table-striped">
                      <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Company</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">City</th>
                        <th scope="col">Action</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr th:each="each : ${clientList}">
                        <td th:text="${eachStat.index + 1}"></td>
                        <td th:text="${each.company}"></td>
                        <td th:text="${each.firstName + ' ' + each.lastName}"></td>
                        <td th:text="${each.email}"></td>
                        <td th:text="${each.phone}"></td>
                        <td th:text="${each.city}"></td>
                        <td>
                          <a href="#"
                          class="btn btn-warning rounded-0">Update
                          </a>
                          <a href="#"
                             class="btn btn-danger rounded-0">Delete
                          </a>
                          <a href="#"
                             class="btn btn-info rounded-0">Details
                          </a>
                        <td/>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </header>
              </section>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
