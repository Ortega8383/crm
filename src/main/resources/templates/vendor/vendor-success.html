<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>

<div class="dashboard-main-wrapper">

    <div th:replace="/fragments/header :: header"></div>

    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">
                <div class="ecommerce-widget">
                    <div class="row justify-content-center">
                        <div class="col-lg-6 col-md-12">
                            <section class="panel panel-transparent">
                                <header class="panel-heading">
                                    <h2 class="panel-title mb-5">Vendor Create</h2>
                                    <div class="panel-body">
                                        <form th:object="${vendor}" th:action="@{/vendor/insert}" method="post">
                                            <div class="form-row">
                                                <div class="form-group col-md-12">
                                                    <label for="company">Company</label>
                                                    <input type="text" class="form-control" id="company"
                                                           placeholder="Official Company Full Name"
                                                           th:field="*{company}">
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="firstName">First Name</label>
                                                    <input type="text" class="form-control" id="firstName"
                                                           placeholder="First Name" th:field="*{firstName}">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="lastName">Last Name</label>
                                                    <input type="text" class="form-control" id="lastName"
                                                           placeholder="Last Name" th:field="*{lastName}">
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label>Gender</label><br>
                                                    <label class="custom-control custom-radio custom-control-inline">
                                                        <input type="radio" name="radio-inline"
                                                               class="custom-control-input" th:field="*{gender}"
                                                               th:value="MALE"><span
                                                            class="custom-control-label">Male</span>
                                                    </label>
                                                    <label class="custom-control custom-radio custom-control-inline">
                                                        <input type="radio" name="radio-inline"
                                                               class="custom-control-input" th:field="*{gender}"
                                                               th:value="FEMALE"><span class="custom-control-label">Female</span>
                                                    </label>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="birthday">Birthday</label>
                                                    <input type="date" class="form-control" id="birthday"
                                                           th:field="*{birthday}">
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="email">Email</label>
                                                    <input type="email" class="form-control" id="email"
                                                           placeholder="Email" th:field="*{email}">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="phone">Phone</label>
                                                    <input type="tel" class="form-control" id="phone"
                                                           placeholder="Phone Number" th:field="*{phone}">
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-12">
                                                    <label for="address">Address Line 1</label>
                                                    <input type="text" class="form-control" id="address"
                                                           placeholder="District, Avenue, Street"
                                                           th:field="*{addressLine1}">
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-12">
                                                    <label for="address2">Address Line 2</label>
                                                    <input type="text" class="form-control" id="address2"
                                                           placeholder="Site, Building, Apartment"
                                                           th:field="*{addressLine2}">
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="town">Town</label>
                                                    <input type="text" class="form-control" id="town" placeholder="Town"
                                                           th:field="*{town}">
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="city">City</label>
                                                    <select id="city" class="form-control" th:field="*{city}">
                                                        <option selected value="0">Choose...</option>
                                                        <option value="1">Adana</option>
                                                        <option value="2">Adıyaman</option>
                                                        <option value="3">Afyonkarahisar</option>
                                                        <option value="4">Ağrı</option>
                                                        <option value="5">Amasya</option>
                                                        <option value="6">Ankara</option>
                                                        <option value="7">Antalya</option>
                                                        <option value="8">Artvin</option>
                                                        <option value="9">Aydın</option>
                                                        <option value="10">Balıkesir</option>
                                                        <option value="11">Bilecik</option>
                                                        <option value="12">Bingöl</option>
                                                        <option value="13">Bitlis</option>
                                                        <option value="14">Bolu</option>
                                                        <option value="15">Burdur</option>
                                                        <option value="16">Bursa</option>
                                                        <option value="17">Çanakkale</option>
                                                        <option value="18">Çankırı</option>
                                                        <option value="19">Çorum</option>
                                                        <option value="20">Denizli</option>
                                                        <option value="21">Diyarbakır</option>
                                                        <option value="22">Edirne</option>
                                                        <option value="23">Elazığ</option>
                                                        <option value="24">Erzincan</option>
                                                        <option value="25">Erzurum</option>
                                                        <option value="26">Eskişehir</option>
                                                        <option value="27">Gaziantep</option>
                                                        <option value="28">Giresun</option>
                                                        <option value="29">Gümüşhane</option>
                                                        <option value="30">Hakkâri</option>
                                                        <option value="31">Hatay</option>
                                                        <option value="32">Isparta</option>
                                                        <option value="33">Mersin</option>
                                                        <option value="34">İstanbul</option>
                                                        <option value="35">İzmir</option>
                                                        <option value="36">Kars</option>
                                                        <option value="37">Kastamonu</option>
                                                        <option value="38">Kayseri</option>
                                                        <option value="39">Kırklareli</option>
                                                        <option value="40">Kırşehir</option>
                                                        <option value="41">Kocaeli</option>
                                                        <option value="42">Konya</option>
                                                        <option value="43">Kütahya</option>
                                                        <option value="44">Malatya</option>
                                                        <option value="45">Manisa</option>
                                                        <option value="46">Kahramanmaraş</option>
                                                        <option value="47">Mardin</option>
                                                        <option value="48">Muğla</option>
                                                        <option value="49">Muş</option>
                                                        <option value="50">Nevşehir</option>
                                                        <option value="51">Niğde</option>
                                                        <option value="52">Ordu</option>
                                                        <option value="53">Rize</option>
                                                        <option value="54">Sakarya</option>
                                                        <option value="55">Samsun</option>
                                                        <option value="56">Siirt</option>
                                                        <option value="57">Sinop</option>
                                                        <option value="58">Sivas</option>
                                                        <option value="59">Tekirdağ</option>
                                                        <option value="60">Tokat</option>
                                                        <option value="61">Trabzon</option>
                                                        <option value="62">Tunceli</option>
                                                        <option value="63">Şanlıurfa</option>
                                                        <option value="64">Uşak</option>
                                                        <option value="65">Van</option>
                                                        <option value="66">Yozgat</option>
                                                        <option value="67">Zonguldak</option>
                                                        <option value="68">Aksaray</option>
                                                        <option value="69">Bayburt</option>
                                                        <option value="70">Karaman</option>
                                                        <option value="71">Kırıkkale</option>
                                                        <option value="72">Batman</option>
                                                        <option value="73">Şırnak</option>
                                                        <option value="74">Bartın</option>
                                                        <option value="75">Ardahan</option>
                                                        <option value="76">Iğdır</option>
                                                        <option value="77">Yalova</option>
                                                        <option value="78">Karabük</option>
                                                        <option value="79">Kilis</option>
                                                        <option value="80">Osmaniye</option>
                                                        <option value="81">Düzce</option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-md-2">
                                                    <label for="zipCode">Zip</label>
                                                    <input type="text" class="form-control" id="zipCode"
                                                           placeholder="Zipcode" th:field="*{zipCode}">
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-12">
                                                    <label for="notes">Notes</label>
                                                    <textarea id="notes" class="form-control" placeholder="Notes..."
                                                              th:field="*{notes}"></textarea>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </form>
                                        <div class="container-fluid dashboard-content">
                                            <div class="ecommerce-widget">
                                                <div class="row d-flex justify-content-center">
                                                        <p style="color: darkgreen">Vendor has been successfully registered!</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </header>
                            </section>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
