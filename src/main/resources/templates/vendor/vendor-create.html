<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>

<div class="dashboard-main-wrapper">

    <div th:replace="/fragments/header :: header"></div>

    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">
                <div class="ecommerce-widget">
                    <div class="row justify-content-center">
                        <div class="col-lg-6 col-md-12">
                            <section class="panel panel-transparent">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Vendor Create</h2>
                                    <div class="panel-body">
                                        <form>
                                            <div class="form-row">
                                                <div class="form-group col-md-12">
                                                    <label for="company">Company</label>
                                                    <input type="text" class="form-control" id="company"
                                                           placeholder="Official Company Full Name">
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="firstName">First Name</label>
                                                    <input type="text" class="form-control" id="firstName"
                                                           placeholder="First Name">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="lastName">Last Name</label>
                                                    <input type="text" class="form-control" id="lastName"
                                                           placeholder="Last Name">
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label>Gender</label><br>
                                                    <label class="custom-control custom-radio custom-control-inline">
                                                        <input type="radio" name="radio-inline"
                                                               class="custom-control-input"
                                                               th:value="MALE"><span
                                                            class="custom-control-label">Male</span>
                                                    </label>
                                                    <label class="custom-control custom-radio custom-control-inline">
                                                        <input type="radio" name="radio-inline"
                                                               class="custom-control-input"
                                                               th:value="FEMALE"><span class="custom-control-label">Female</span>
                                                    </label>
                                                 </div>
                                              <div class="form-group col-md-6">
                                                <label for="birthday">Birthday</label>
                                                <input type="date" class="form-control" id="birthday">
                                              </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="email">Email</label>
                                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="phone">Phone</label>
                                                    <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-12">
                                                    <label for="address">Address Line 1</label>
                                                    <input type="text" class="form-control" id="address" placeholder="District, Avenue, Street">
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-12">
                                                    <label for="address2">Address Line 2</label>
                                                    <input type="text" class="form-control" id="address2" placeholder="Site, Building, Apartment">
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="town">Town</label>
                                                    <input type="text" class="form-control" id="town" placeholder="Town">
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="city">City</label>
                                                    <select id="city" class="form-control">
                                                        <option selected>Choose...</option>
                                                        <option>...</option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-md-2">
                                                    <label for="zipCode">Zip</label>
                                                    <input type="text" class="form-control" id="zipCode" placeholder="Zipcode">
                                                </div>
                                            </div>
                                          <div class="form-row">
                                            <div class="form-group col-md-12">
                                              <label for="notes">Notes</label>
                                              <textarea id="notes" class="form-control" placeholder="Notes..."></textarea>
                                            </div>
                                          </div>
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </form>
                                    </div>
                                </header>
                            </section>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
